name: Lint & Type Check

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Install backend dependencies
        run: cd src/backend && npm ci

      - name: Install frontend dependencies
        run: cd src/frontend && npm ci

      - name: Install video dependencies
        run: cd src/video && npm ci

      - name: Install shared dependencies
        run: cd src/shared && npm ci

      - name: Type check backend
        run: cd src/backend && npx tsc --noEmit

      - name: Type check frontend
        run: cd src/frontend && npx tsc --noEmit

      - name: Type check video
        run: cd src/video && npx tsc --noEmit

      - name: Type check shared
        run: cd src/shared && npx tsc --noEmit

      - name: Lint backend
        run: cd src/backend && npm run lint || true

      - name: Lint frontend
        run: cd src/frontend && npm run lint || true
