name: Test

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: reelforge_test
          POSTGRES_USER: reelforge
          POSTGRES_PASSWORD: reelforge_dev
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'src/backend/package-lock.json'

      - name: Install backend dependencies
        run: cd src/backend && npm ci

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://reelforge:reelforge_dev@localhost:5432/reelforge_test
        run: cd src/backend && npx prisma migrate deploy --skip-generate

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql://reelforge:reelforge_dev@localhost:5432/reelforge_test
          REDIS_URL: redis://localhost:6379
        run: cd src/backend && npm test

  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'src/frontend/package-lock.json'

      - name: Install frontend dependencies
        run: cd src/frontend && npm ci

      - name: Run frontend tests
        run: cd src/frontend && npm test

  video-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'src/video/package-lock.json'

      - name: Install video dependencies
        run: cd src/video && npm ci

      - name: Build video project
        run: cd src/video && npm run build
