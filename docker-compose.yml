version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: reelforge-postgres
    environment:
      POSTGRES_DB: reelforge
      POSTGRES_USER: reelforge
      POSTGRES_PASSWORD: reelforge_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reelforge -d reelforge"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reelforge-network

  redis:
    image: redis:7-alpine
    container_name: reelforge-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reelforge-network

  minio:
    image: minio/minio
    container_name: reelforge-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reelforge-network

volumes:
  pgdata:
  miniodata:

networks:
  reelforge-network:
    driver: bridge
